year2014:
  -
    title: "Neuro-Marketing - Erkenntnisse der Gehirn-Forschung für Internet-Projekte nutzen"
    desc: "Erklärung von Evolutions-Grundlagen und deren Auswirkungen auf die genetische Persönlichkeits-Struktur. Übertragung der Erkenntnisse auf Teams, Unternehmen und Produkte. Umsetzung des Modells auf die Planung und Durchführung von Internet-Projekten."
    name: Frank Neuhaus
    twitter: adthink
  -
    title: "Wie lässt sich Zusammenarbeit in Projekten ortsunabhängig und prozessorientiert organisieren?"
    desc: "Nicht mehr am Schreibtisch nebeneinander zu sitzen, sondern in verschiedenen Städten ist heute oft schon an der Tagesordnung für Mitglieder eines Teams. Trotzdem muss die Arbeit an einem Projekt koordiniert werden. Im besten Fall sieht man auf einen Blick, was schon erledigt ist und was noch nicht. Wer welche Aufgaben hat und welchen Prozessverlauf das Projekt hat. All das lässt sich kostenfrei (!) mit trello organisieren. Ich möchte euch dieses tool und die praktische Arbeit damit vorstellen."
    name: Alexandra Graßler
    twitter: wissensagentur

  -
    title: "Zwei Tage, 1.700 Teilnehmer, bis zu 10 Workshops/Impulsgruppen parallel"
    desc: "Summary Entrepreneuship Summit 2014. Zwei Tage, 1.700 Teilnehmer, bis zu 10 Workshops/Impulsgruppen parallel. Das war der Entrepreneurship Summit an der FU Berlin. Wir finden es an der Zeit, etwas vom Geist und der Substanz des Summits in unsere Region zu bringen. Unser subjektiver wie selektiver Summary will Orientierung bieten und Inspiration sein."
    name: Karin Schnappauf
    twitter: StrukturImpulse

  -
    title: "Wirtschaftszeitung goes BarCamp – Feedbackstorm, wir brauchen eure Meinung!"
    desc: "Warum eine regionale Wirtschaftszeitung, wer ist die Zielgruppe, wie werden die Themen umgesetzt? Die Wirtschaftszeitung, ein Produkt der Mittelbayerischen Medienfabrik, stellt sich vor und hofft auf konstruktives Feedback."
    name: Martin Angerer

  -
    title: "Drive"
    desc: "Wir alle haben etwas, was uns antreibt. Es muss keine große Vision sein oder ein großer Traum. Oft sind es kleine Dinge, die uns jeden Tag daran erinnern, wer wir sind und warum wir tun, was wir tun. Für Dagobert Duck hat z.B. der erste selbstverdiente Taler eine große Bedeutung für sein - zugegeben fiktives - Leben. Ich selbst finde eine 10sekündige Interview-Szene aus Staffel 2, Folge 11 von \"Die Geissens\" sehr treffend für ein Leben, so wie ich es gerne führen würde. Die Session soll ein gemütlicher Plausch sein über das, was jeden einzelnen so antreibt, warum das so ist und wie jeder von uns versucht, aus seinem DRIVE etwas zu erschaffen, was einen Mehrwert für ihn/sie oder die Welt hat. Gerne können die Teilnehmer das, was ihnen wichtig ist, auch mitbringen und vorstellen, auch ihre daraus resultierende Arbeit."
    name: Daniel Wagner
    twitter: dannywoot

  -
    title: "Was wir von Onkel Dagobert lernen können"
    desc: "Der Comicband \"Onkel Dagobert: Sein Leben, seine Milliarden\" erzählt die Lebensgeschichte der reichsten Ente der Welt: von seiner Jugend in Schottland über seine vielen gescheiterten Geschäftsideen bis hin dem Moment, wo er am Yukon einen Goldnugget so groß wie ein Straußenei ausgräbt und über Nacht reich wird. Benedikt Taschen, der Gründer des Taschen Verlags, hat angeblich mal gesagt, dass er alles, was er über Wirtschaft weiß, aus den Dagobert Duck Comics hat. Kann man von Onkel Dagobert wirklich etwas fürs Leben lernen? Und wenn ja: was eigentlich? Dieser Frage gehe ich gemeinsam mit den Teilnehmern auf den Grund."
    name: Daniel Wagner
    twitter: dannywoot

  -
    title: "Wie sieht kommunale Netzpolitik aus?"
    desc: "Der digitale Wandel beeinflusst nicht nur die Politik in Europa, der Bundesrepublik und in den Ländern, sondern auch in den Städten und Gemeinden. Doch wie eine kommunale Netzpolitik jenseits von Netzausbau aussieht, erscheint oft unklar. Dabei bietet die Kommunalpolitik auch hier Ansätze wie etwa Open Gouvernment, Informationsfreiheitssatzungen, lokale Kultur- und Kreativwirtschaft. Aber wie sollen diese Felder gestaltet werden? Und gibt es noch mehr Möglichkeiten für kommunale Netzpolitik?"
    name: Bastian Vergnon
    twitter: BVergnon

  -
    title: "Wenn die Selbständigkeit lockt..."
    desc: "... und die Idee noch fehlt. ... eine halbe Idee schon sichtbar ist ... ein Haufen Ideen herumschwirren. - Empfehlungen, wie Du Dein Projekt jetzt weiterbringen kannst"
    name: Karin Schnappauf
    twitter: StrukturImpulse

  -
    title: "Share Economy"
    desc: "Definition. Teilen von Dingen, Essen, Reisen und Wohnen. Teilen von Wissen, gemeinsames arbeiten und Community-basierte Projekt-Finanzierung. Links zu weitere Infos."
    name: Frank Neuhaus
    twitter: adthink

  -
    title: "Social Reading & Writing"
    desc: "Definition. Die Idee, Vorgehensweise, eingesetzte Medien und meine Voraussetzung als Medien-Pädagoge. Die Durchführung des Projekts, gewonnene Erkenntnisse und weitere Links zum Thema."
    name: Frank Neuhaus
    twitter: adthink

  -
    title: "Sind wir nicht alle Trolle?"
    desc: "Was ist ein Troll, sind wir nicht alle so und wie bremse ich mich?"
    name: Michael Buchner

  -
    title: "Durch Meinungsäußerung das eigene Umfeld mitgestalten - Aktive Entscheidungsfindung in Gruppen"
    desc: "Wir glauben, dass jede Meinung wichtig ist, um erfolgreich ein Ziel zu erreichen. Viele einzelne Diskussionen, zu wenig Abstimmung, mangelnde Dokumentation und viel Durcheinander! Wer kennt das nicht? So gehen wertvolle Ideen verloren oder werden im Tumult überhört oder überlesen. All das führt zu hohem Zeit- und Qualitätsverlust. Nutzt das Wissen der Leute in Eurem Netzwerk! Stärkt Veränderungs- und Entscheidungsprozesse im privaten wie beruflichen Kontext. Entscheidet transparent und nachhaltig. All das ist unsere Devise. Deshalb haben wir eine neue Plattform der Gruppen-Entscheidungsfindung ins Leben gerufen: ranqq. Ranqq unterstützt Euch bei der Entscheidungsfindung schnell und einfach! Wir möchten Euch gerne vorstellen, welche Möglichkeiten sich mit ranqq eröffnen und wie es Euer Leben leichter macht. "
    name: Susanne Sölch